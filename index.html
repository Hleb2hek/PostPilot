<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
	<title>PostPilot</title>
	<link rel="stylesheet" href="/styles/main.css">
</head>
<body>
	<header class="header">
		<div class="header__container container">
			<a class="header__logo logo" href="#!">
				<img class="logo__img" src="/img/logo.svg" alt="PostPilot" width="162" height="30" loading="lazy">
			</a>
			<nav class="header__menu hidden-mobile">
				<ul class="header__menu-list">
					<li class="header__menu-item">
						<a class="header__menu-link" href="#!">
							Resources
						</a>
						<ul class="header__menu-sublist">
							<li class="header__menu-subitem">
								<a class="header__menu-sublink" href="#!">First</a>
							</li>
							<li class="header__menu-subitem">
								<a class="header__menu-sublink" href="#!">Second</a>
							</li>
							<li class="header__menu-subitem">
								<a class="header__menu-sublink" href="#!">Third</a>
							</li>
						</ul>
					</li>
					<li class="header__menu-item">
						<a class="header__menu-link" href="#!">
							Success stories
						</a>
					</li>
					<li class="header__menu-item">
						<a class="header__menu-link" href="#!">
							Company
						</a>
						<ul class="header__menu-sublist">
							<li class="header__menu-subitem">
								<a class="header__menu-sublink" href="#!">First</a>
							</li>
							<li class="header__menu-subitem">
								<a class="header__menu-sublink" href="#!">Second</a>
							</li>
							<li class="header__menu-subitem">
								<a class="header__menu-sublink" href="#!">Third</a>
							</li>
						</ul>
					</li>
					<li class="header__menu-item">
						<a class="header__menu-link" href="#!">
							Pricing
						</a>
					</li>
				</ul>
			</nav>

			<div class="header__btns hidden-mobile">
				<button class="header__btn btn transparent" type="button">Login</button>
				<button class="header__btn btn" type="button">Create free account</button>
			</div>

			<!-- Бургер кнопка при мобильном масштабе -->
			<button class="btn__burger-menu burger-btn visible-mobile" type="button" onclick="mobileOverlay.showModal()">
				<!-- Для скринридера -->
				<span class="visually-hidden">Open navigation menu</span>
			</button>
		</div>
	</header>

	<dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
		<form class="mobile-overlay__close-btn-wrapper" method="dialog">
			<button class="mobile-overlay__close-btn cross-btn" type="submit">
				<span class="visually-hidden">Close navigation menu</span>
			</button>
		</form>
		<div class="mobile-overlay__body">
			<nav class="mobile-overlay__menu visible-mobile">
				<ul class="mobile-overlay__menu-list">
					<li class="mobile-overlay__menu-item">
						<a class="mobile-overlay__menu-link" href="#!">
							Resources
						</a>
						<ul class="mobile-overlay__menu-sublist">
							<li class="mobile-overlay__menu-subitem">
								<a class="mobile-overlay__menu-sublink" href="#!">First</a>
							</li>
							<li class="mobile-overlay__menu-subitem">
								<a class="mobile-overlay__menu-sublink" href="#!">Second</a>
							</li>
							<li class="mobile-overlay__menu-subitem">
								<a class="mobile-overlay__menu-sublink" href="#!">Third</a>
							</li>
						</ul>
					</li>
					<li class="mobile-overlay__menu-item">
						<a class="mobile-overlay__menu-link" href="#!">
							Success stories
						</a>
					</li>
					<li class="mobile-overlay__menu-item">
						<a class="mobile-overlay__menu-link" href="#!">
							Company
						</a>
						<ul class="mobile-overlay__menu-sublist">
							<li class="mobile-overlay__menu-subitem">
								<a class="mobile-overlay__menu-sublink" href="#!">First</a>
							</li>
							<li class="mobile-overlay__menu-subitem">
								<a class="mobile-overlay__menu-sublink" href="#!">Second</a>
							</li>
							<li class="mobile-overlay__menu-subitem">
								<a class="mobile-overlay__menu-sublink" href="#!">Third</a>
							</li>
						</ul>
					</li>
					<li class="mobile-overlay__menu-item">
						<a class="mobile-overlay__menu-link" href="#!">
							Pricing
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</dialog>
</body>
</html>
